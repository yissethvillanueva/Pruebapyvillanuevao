<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de productos</title>
    <link href="assets/css/site.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    <header>
        <h1>Venta de productos </h1>
    </header>
    <section>
        <div id="container">
            <form>
                <fieldset>
                    <legend>Tiendita</legend>
                    <label>#</label><br>
                    <input id="numero" type="number" class="form-control" ><br>
                    <label>Producto</label><br>
                    <select id="prod" required>
                        <option value="Arroz">Arroz</option>
                        <option value="Frijoles">Frijoles</option>
                        <option value="Aceite">Aceite</option>
                        <option value="Avena">Avena</option>
                    </select><br>
                    <label>Cantidad</label><br>
                    <input id="cant" type="number" required class="form-control"><br>
                    <label>Precio</label><br>
                    <input id="prec" type="number" class="form-control" min="0" max="150"><br>
                    <input id="total" type="number" class="form-control" hidden><br>
                    <button type="button" id="add-person">Agregar persona</button>
                </fieldset>
                <fieldset>
                    <legend>
                        Lista de compra
                    </legend>
                    <table id="people-list" class="table">
                        <thead>
                            <tr>
                                <th>
                                    #
                                </th>
                                <th>
                                    Producto
                                </th>
                                <th>
                                    Cantidad
                                </th>
                                <th>
                                   Precio
                                </th>
                                <th>
                                    SubTotal
                                 </th>
                                <th>
                                    
                                </th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </fieldset>
            </form>
        </div>
    </section>
    <script src="assets/js/common/index.js" type="text/javascript"></script>
</body>
</html>
